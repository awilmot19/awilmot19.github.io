
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script>

  $(document).ready(function() {

    //$('#square-clip-down>path').addClass
    $('.main-logo').hide();
    setTimeout(function() {
      $('.main-logo').show();
    }, 1040);

    setTimeout(function() {
      $('g').removeAttr("clip-path");
    }, 1800);

    $('.beforeline').css('transform', 'translateX(-100%)');
    //$('.afterline').addClass('loaded-after');
    $('.afterline').css('transform', 'translateX(100%)');
    //$('.main-logo').delay(1000).fadeIn(1500);
    setTimeout(function() {
      $('.main-logo').addClass('load');
    }, 500);

    $('.menu-home').hover(function() {
      console.log($(this).find('h4').offset().left);
      console.log($('.menu-home-line'));
      $('.menu-home-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-home-line').css('opacity', '0.0');
    });
    $('.menu-about').hover(function() {
      console.log($(this).find('h4').offset().left);
      $('.menu-about-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-about-line').css('opacity', '0.0');
    });
    $('.menu-portfolio').hover(function() {
      console.log($(this).find('h4').offset().left);
      $('.menu-portfolio-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-portfolio-line').css('opacity', '0.0');
    });
    $('.menu-contact').hover(function() {
      console.log($(this).find('h4').offset().left);
      $('.menu-contact-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-contact-line').css('opacity', '0.0');
    });

    $('#upper-logo, .beforeline, .menu-line').hover(function() {
      $('.beforeline').css("background-color","#1493ff");
      $('#upper-logo').css("fill","#1493ff");
    },
    function() {
      $('.beforeline').css('background-color', '#fff');
      $('#upper-logo').css("fill","#fff");
    });
    $('#lower-logo, .afterline').hover(function() {
      $('.afterline').css("background-color","#f5545c");
      $('#lower-logo').css("fill","#f5545c");
    },
    function() {
      $('.afterline').css('background-color', '#fff');
      $('#lower-logo').css("fill","#fff");
    });

  })

</script>
