
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script>

  $(document).ready(function() {

    $('.main-logo').hover(function() {
      $('.logo-line').css('background', '#777');
    },
    function() {
      $('.logo-line').css('background', '#fff');
    });

    $('.menu-home').hover(function() {
      $('.menu-home-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-home-line').css('opacity', '0.0');
    });
    $('.menu-about').hover(function() {
      $('.menu-about-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-about-line').css('opacity', '0.0');
    });
    $('.menu-portfolio').hover(function() {
      $('.menu-portfolio-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-portfolio-line').css('opacity', '0.0');
    });
    $('.menu-contact').hover(function() {
      $('.menu-contact-line').css({
        'left': $(this).find('h4').offset().left - 25,
        'width': $(this).find('h4').width() + 50,
        'opacity': 1.0
      });
    }, function() {
      $('.menu-contact-line').css('opacity', '0.0');
    });

    $('#upper-logo').hover(function() {
      $('.beforeline').css("background","#19790a");
    },
    function() {
      $('.beforeline').css('background', '#fff');
    });
    $('#lower-logo').hover(function() {
      $('.afterline').css("background","#f5545c");
    },
    function() {
      $('.afterline').css('background', '#fff');
    });

  })

</script>
